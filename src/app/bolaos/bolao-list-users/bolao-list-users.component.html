<div class="container user-list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Jogador</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <tr *ngFor="let user of users">

        <td>{{user.id}}</td>
        <td>{{user.user_full_name}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
